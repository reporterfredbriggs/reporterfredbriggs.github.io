<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Projects</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .project-info { 
            position: absolute; 
            left: 10px; 
            top: 10px; 
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            max-width: 300px;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="project-info" class="project-info"></div>
    <script>
        let scene, camera, renderer, projects;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            projects = [
                { name: "MathComponent", position: new THREE.Vector3(-3, 2, -5) },
                { name: "Tiny Shell", position: new THREE.Vector3(0, 2, -5) },
                { name: "Malloc", position: new THREE.Vector3(3, 2, -5) },
                { name: "Kernel Performance Optimization", position: new THREE.Vector3(0, -2, -5) }
            ];

            projects.forEach(project => {
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.copy(project.position);
                cube.userData = { name: project.name };
                scene.add(cube);
            });

            camera.position.z = 5;

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onDocumentMouseMove, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            projects.forEach(project => {
                const cube = scene.getObjectByProperty('userData', { name: project.name });
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            event.preventDefault();
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            const projectInfo = document.getElementById('project-info');

            if (intersects.length > 0) {
                const project = intersects[0].object.userData;
                projectInfo.innerHTML = `<h2>${project.name}</h2><p>Click to learn more</p>`;
                projectInfo.style.display = 'block';
            } else {
                projectInfo.style.display = 'none';
            }
        }

        init();
        animate();
    </script>
</body>
</html>
